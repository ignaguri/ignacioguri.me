name: Enforce PR Source Branch

on:
  pull_request:
    types: [opened, synchronize, reopened, ready_for_review]
    branches:
      - main

jobs:
  check-pr-source:
    runs-on: ubuntu-latest
    steps:
      - name: Check if PR is from develop branch
        id: check-branch
        run: |
          SOURCE_BRANCH="${{ github.event.pull_request.head.ref }}"
          BASE_BRANCH="${{ github.event.pull_request.base.ref }}"
          
          if [ "$BASE_BRANCH" != "main" ]; then
            echo "This workflow only applies to PRs targeting main"
            exit 0
          fi
          
          if [ "$SOURCE_BRANCH" != "develop" ]; then
            echo "❌ Error: Pull requests to main can only be created from the develop branch."
            echo "Current source branch: $SOURCE_BRANCH"
            echo "Required source branch: develop"
            exit 1
          fi
          
          echo "✅ PR source branch is develop - proceeding"
          echo "source_branch=$SOURCE_BRANCH" >> $GITHUB_OUTPUT

